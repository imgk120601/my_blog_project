<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Blog Project</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--Medium Editor Link-->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<!--css-->
	<link rel="stylesheet"  href="{% static 'first_app1.css' %}">


	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
	<!--Font-->
	<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
	<nav class='navbar navbar-default  navbar-static-top'>
		<div class='navbar-header'>
			<button type="button" class='navbar-toggle' data-toggle='collapse' data-target='#to'>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<a class="navbar-brand" href='{% url "first_app:list" %}'>Posts</a>
		</div>

		<div class="collapse navbar-collapse" id="to">
			<ul class="nav navbar-nav">
				<li><a class="navbar-list" href='{% url "about"%}'>About Us</a></li>
				<li><a class="navbar-link" href="{% url 'admin:index'%}">ADMIN</a></li>
			</ul>
			<ul class='nav navbar-nav navbar-right'>
				{% if user.is_authenticated%}
				<li><a href="{% url 'first_app:create' %}">Create Posts</a></li>
				<li><a href="#">Drafts</a></li>
				<li><a href="{% url 'logout'%}">Log Out</a><li>
				<li><a href="#"><b>Welcome: {{user.username}}</b></a></li>
				<li><a href="#">     </a></li>

				{% endif %}
			</ul>
		</div>

	</nav>
	<div class="container">
		<div class="row"> <!--for mobile view-->
			<div class="col-md-4-col-md-offset-4">
				<div class='jumbotron'>
					{% block body_block%}
				 	<h1>Welcome to Base Page</h1>
					{% endblock %}
				</div>	
			</div>
		</div>

	</div>
</body>
</html>
