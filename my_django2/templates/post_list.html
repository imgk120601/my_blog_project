{% extends 'base.html'%}
{% block body_block %}

<h1>List of Posts:</h1>
{% for post in post%}
	<h2><a href="{% url 'first_app:post_detail' pk=post.pk%}">{{post.title}}</a></h2>

	<h5>Published on:{{post.published_date}}</h5>
	Comments:<a href="{% url 'first_app:post_detail' pk=post.pk %}">{{post.approve_comments.count}}</a>
{% empty%}
 <h2> No Posts !!!!!</h2>

{% endfor %}

{% endblock %}
